<form method="post" action="{ACTION}" name="post">
	<div class="contentHeader">
		<h1 class="contentTitle">{L_cw_manage_categories}</h1>
	</div>
	<div class="tableHeader floatRight">
		<button class="mainoption" type="button" name="addaward" onclick="window.location='manage_categories.php{SID}&amp;upd=true'"><i class="fa fa-plus"></i>{L_cw_add_category}</button>
	</div>
	<div class="clear"></div>
	<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
		{CATEGORY_LIST}
	</table>
	<div class="center pagination_wrapper">
		{PAGINATION}
	</div>
	<div class="contentFooter">
		<button class="mainoption" type="button" name="del" onclick="delete_warning();"><i class="fa fa-times"></i>{L_cw_delete_selected_categories}</button>
		<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	</div>
{CSRF_TOKEN}	
</form>
